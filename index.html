<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <link rel="stylesheet" href="css/style.css">

  <title>Reduslim</title>
</head>

<body>
  <div class="container">
    <div class="visual-info">
      <div class="mobile-name">
        <h2 class="mobile-title">Reduslim</h2>
        <span class="mobile-subtitle">eco</span>
      </div>
      <h2 class="visual-info__title">Reduslim</h2>
      <img src="/assets/tablets.png" class="visual-info__img" alt="Reduslim tablets">
      <span class="visual-info__subtitle">eco</span>
    </div>
    <div class="form-container">
      <div class="hero">
        <h1 class="main-title">Сделай шаг к выздоровлению</h1>
      </div>
      <form action="POST" class="main-form">
        <label class="form-label name-label">Ваше <span>имя</span><input type="text" class="form-input name-input"
            name="userName" placeholder="Алексей"></label>
        <label class="form-label tel-label">Ваш <span>телефон</span><input type="text" class="form-input tel-input"
            name="userTel" placeholder="+7 (123) 456 78-90"></label>
        <select style="background-image:url(assets/rus.png); background-repeat: no-repeat; background-position: 54% center;" class="form-select" name="userLang" >
          <option value="RU">RU </option>
          <option value="ENG">ENG</option>
        </select>
        <button class="input-btn reset-btn"><span>Заказать</span> </button>
      </form>
    </div>
    <div class="mobile-secure">
      <span>Trusted</span>
      <span>Secure</span>
    </div>
  </div>
</body>

</html>
